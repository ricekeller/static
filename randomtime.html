<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Random Visit Time</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="randomtime.js"></script>
    <style type="text/css">
    #results
    {
        list-style: none;
    }
    </style>
</head>
<body>
    <label for="rangeSelect">Select a range:</label>
    <select id="rangeSelect">
        <option value="1">Highland Hospital：8 AM to 6 PM</option>
        <option value="2">Strong Hospital：8 AM to 8 PM</option>
        <option value="3">UW-Hospital：8 AM to 5 PM</option>
    </select>
    <button id="refresh">Get new results</button>
    <div>
        <ul id="results">

        </ul>
    </div>
</body>
</html>
