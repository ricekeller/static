<html>
<head>
	<title>8 random - 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<style type="text/css">
	p{
		margin:0;
	}
	</style>
</head>
	<body>
		<div id="main">

		</div>

		<script type="text/javascript">
		$(function () 
		{
			function getRandomIntInclusive(min, max) 
			{
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			var store=[];
			var lC=0,hC=0;
			for(var i=1;i<=200;i++)
			{
				if(lC===100)
				{
					store.push("H");
				}
				else if(hC===100)
				{
					store.push("L");
				}
				else
				{
					var rnd=getRandomIntInclusive(1,100);
					if(rnd%2===0)
					{
						store.push("L");
						lC++;
					}
					else
					{
						store.push("H");
						hC++;
					}
				}
			}

			var conditionIDs=["C","T","F","M"];
			var result=[];
			var count={};
			var div=$("#main");
			for(var i=0;i<200;i++)
			{
				var cur=store[i]+conditionIDs[getRandomIntInclusive(0,3)];
				var cnt=count[cur];
				if(cnt==undefined)
				{
					cnt=0;
				}
				cnt++;
				count[cur]=cnt;

				cnt=cnt.toString();
				if(cnt.length===1) cnt="0"+cnt;
				cur+=cnt;
				result.push(cur);

				div.append("<p>"+cur+"</p>");
			}

			div.append("<br><br><br>Total Numbers:<br>");
			for(var key in count)
			{
				div.append("<p>"+key+":"+count[key]+"</p>");
			}
		});
		</script>
	</body>
</html>
